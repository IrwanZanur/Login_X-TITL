<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login NIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      box-sizing: border-box;
    }
    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .inputtext {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    .tombol {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="judul">T E K</div>
    <img class="logo" src="https://lh3.googleusercontent.com/d/1Em6kwqdZfG27aKHEV8EUv4ehlKPCO_kN" alt="Logo">
    <form id="login-form">
      <input type="number" name="nis" placeholder="Masukkan NIS" class="inputtext" required>
      <div id="peringatan" class="warning">NIS tidak terdaftar!</div>
      <input type="submit" value="Login" class="tombol">
    </form>
  </div>

  <script>
    const allowedNIS = ["2416196","2416197","2416198","2416199","2416200","2416201","2416202","2416203","2416204","2416205","2416206","2416207","2416208","2416209","2416210","2416211","2416212","2416213","2416214","2416215","2416216","2416217","2416218","2416219","2416220","2416221","2416222","2416223","2416224","2416225","2416226","2416227","2416228","2416229","2416230","2416408","2416231","2416232","2416233","2416234","2416235","2416236","2416237","2416238","2416239","2416240","2416241","2416242","2416243","2416244","2416245","2416246","2416247","2416248","2416249","2416250","2416251","2416252","2416253","2416254","2416255","2416256","2416257","2416258","2416259","2416260","2416261","2416262","2416263","2416264","2416265","2315977"
];
    const redirectURL = "https://sites.google.com/guru.smk.belajar.id/smkn-26-jakarta-kurikulum/sumatif-akhir-semester-genap/pelaksaan-sas/kelas-x/titl";

    const form = document.getElementById("login-form");
    const nisInput = form.elements["nis"];
    const warning  = document.getElementById("peringatan");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nis = nisInput.value.trim();

      if (allowedNIS.includes(nis)) {
        window.location.href = redirectURL;
      } else {
        warning.style.display = "block";
      }
    });

    nisInput.addEventListener("input", function() {
      if (warning.style.display === "block") {
        warning.style.display = "none";
      }
    });
  </script>
</body>
</html>
